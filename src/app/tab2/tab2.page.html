<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="list">
    <ion-item-sliding *ngFor="let row of products">
      <ion-item>
        <ion-label>
          <h2><b>{{ row.name}}</b></h2>
          <p>{{row.ref}}</p>
          <h3>{{ row.descriptions}}</h3>
          <h3><b>{{ row.price|number:'1.2-2'}} EUR</b></h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger"><ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
